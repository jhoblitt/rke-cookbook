apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
   - hosts:
     - rook-ceph.tu.lsst.org
     secretName: tls-rook-ceph-ingress
  rules:
  - host: rook-ceph.tu.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-mgr-dashboard
            port:
              name: http-dashboard
